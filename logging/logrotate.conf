# BitFlow log rotation configuration

/var/log/bitflow/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 bitflow bitflow
    postrotate
        systemctl reload bitflow-api
    endscript
}

/var/log/bitflow/error.log {
    daily
    missingok
    rotate 90
    compress
    delaycompress
    notifempty
    create 644 bitflow bitflow
    size 100M
}

/var/log/bitflow/audit.log {
    daily
    missingok
    rotate 365
    compress
    delaycompress
    notifempty
    create 644 bitflow bitflow
    copytruncate
}